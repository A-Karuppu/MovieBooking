<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
    <style>
        .movie-card {
            width: 200px;
            margin: 15px;
            display: inline-block;
            vertical-align: top;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .movie-card img {
            width: 100%;
            height: 250px;
        }
        .movie-info {
            padding: 10px;
            text-align: center;
        }
        .rating {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Movie List</h1>
<div id="movieContainer"></div>

<script>
    fetch('http://localhost:8080/home/movies')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('movieContainer');
            data.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <img src="${movie.imageUrl}" alt="${movie.title}">
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                        <p>${movie.ageLimit}</p>
                        <p>${movie.language}</p>
                        ${movie.rating ? `<p class="rating">‚≠ê ${movie.rating}/10</p>` : `<p>${movie.likes}</p>`}
                        ${movie.votes ? `<p>${movie.votes}</p>` : ''}
                    </div>
                `;
                container.appendChild(card);
            });
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
