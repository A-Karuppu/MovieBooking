<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Movies</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="admin_movies.css">
</head>
<body>
<div class="movie-form-container">
    <h2>Add New Movie</h2>
    <form id="movieForm">
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="posterUrl" placeholder="Poster URL" required />
        <input type="text" id="genre" placeholder="Genre" required />
        <input type="text" id="language" placeholder="Language" required />
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" step="0.1" id="rating" placeholder="Rating (0-10)" required />
        <button type="submit">Add Movie</button>
    </form>
    <button id="viewMoviesBtn">View Movies</button>
</div>

<!-- Movie list display -->
<div class="movie-list" id="movieList"></div>

<script src="admin_movies.js"></script>
</body>
</html>
